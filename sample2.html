<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="sample2.css">

  <title>サンプルページ</title>
</head>

<body>
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: white;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Babydiary 〜子供の成長日記〜</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br>

    <div class="row">
      <div class="form col-md-8">
        <h1 class="text-center">ユーザー登録</h1>
        <br>
        <form>
          <div class="form-group">
            <label for="user_name" class="form-label">ユーザー名</label>
            <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp">
          </div>
          <br>
          <div class="form-group">
            <label for="Email1" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
          </div>
          <br>
          <div class="form-group">
            <label for="Password1" class="form-label">パスワード</label>
            <input type="password" class="form-control" id="Password1">
          </div>
          <br>
          <br>
          <div class="signup-btn d-grid gap-2">
            <button type="submit" class="btn btn-primary">ユーザー登録する</button>
          </div>
        </form>
        </h1>
      </div>

      <figure class="text-center">
        <blockquote class="blockquote">
          <p>A well-known quote, contained in a blockquote element.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
          Someone famous in <cite title="Source Title">Source Title</cite>
        </figcaption>
      </figure>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>

</body>

</html>
